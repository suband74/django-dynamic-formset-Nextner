{% load bootstrap4 %}
{%load static%}
<!DOCTYPE html>
<html lang="ru">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %}Главная {% endblock %}- Заказы</title>
  {% bootstrap_css %}
  {% bootstrap_javascript jquery='slim' %}
  <script
      type="text/javascript"
      src="{% static 'nextner/js/jquery-1.3.2.min.js'%}"
    ></script>

    <script
      type="text/javascript"
      src="{% static 'nextner/js/jquery.formset.js'%}"
    ></script>

    <script type="text/javascript">
      $(function () {
        $("form > p:last").formset();
      });
    </script>
</head>

<body>
{% include 'nextner/nav.html' %}
<main>
  <div class="container">
    <h1>{% block header %}Заказы{% endblock %}</h1>
    {% bootstrap_messages %}
    {% block content %}
      <!-- Содержимое страницы-->
    {% endblock %}
  </div>
</main>
<!-- foother -->
</body>

</html>
