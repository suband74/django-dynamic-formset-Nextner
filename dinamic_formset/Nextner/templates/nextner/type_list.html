{% extends "nextner/base.html" %}
{% block title %}Список типов товаров{% endblock %}
{% block header %}{% endblock %}
{% block content %}
  <div class="container">
    <h1>Список типов товаров</h1>
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Тип товар</th>
      </tr>
      </thead>
      <tbody>
      {% for type in types %}
        <tr class="table-active">
          <th scope="row"><a>{{ type.title }}</a></th>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
